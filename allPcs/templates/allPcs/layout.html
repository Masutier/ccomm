{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "css/all.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/cards.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/messages.css" %}'>
    <link href='{% static "img/icons/gabrielrose.png" %}' rel="icon">
    <title>{{title}} </title>
</head>
<body>
    {% include 'allPcs/partials/navbar.html' %}

    <div class="col-lg-12 back">
        {% block content %} 

        {% endblock content %} 
    </div>

    {% if messages %} 
        {% for message in messages %}
            <div class="col-md-5 mx-auto mess c" id="message_container" role="alert">
                <h3>{{message}}</h3>
            </div>
        {% endfor %} 
    {% endif %} 

    {% include "allPcs/partials/backtop.html" %}

    {% include 'allPcs/partials/footer.html' %}
    
</body>
<script> function goBack() {window.history.back();} </script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src='{% static "js/timing.js" %}'></script>
</html>
